# docker-compose.yml
services:
  mongodb:
    image: mongo:latest
    container_name: intuitim-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - intuitim-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    container_name: backend-dev
    image: backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      MONGODB_URI: mongodb://mongodb:27017/intuitim
      PORT: 3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - intuitim-network

  frontend:
    container_name: frontend-dev
    image: frontend-prod
    build:
      context: ./frontend/app
      dockerfile: Dockerfile
    ports:
      - "5172:5172"
    depends_on:
      - backend
    networks:
      - intuitim-network

  reverse-proxy:
    container_name: reverse-proxy-dev
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - intuitim-network

volumes:
  mongodb_data:

networks:
  intuitim-network:
    driver: bridge