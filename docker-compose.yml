version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: intuitim-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - intuitim-network

volumes:
  mongodb_data:

networks:
  intuitim-network:
    driver: bridge