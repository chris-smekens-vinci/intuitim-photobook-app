<div class="container">
  <h1>Intuitim PhotoBook</h1>

  <div *ngIf="loading" class="loading">
    <p>Chargement des photos...</p>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && photos.length > 0" class="photo-grid">
    <div *ngFor="let photo of photos; trackBy: trackById" class="photo-card">
      <img 
        [src]="photo.url" 
        [alt]="photo.title" 
      />
      <div class="photo-info">
        <h2>{{ photo.title }}</h2>
        <p *ngIf="photo.description" class="photo-description">{{ photo.description }}</p>
        <p class="photo-date">
          {{ photo.dateOfRealization | date: 'dd/MM/yyyy' }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && photos.length === 0" class="empty-state">
    <p>Aucune photo disponible</p>
  </div>
</div>
